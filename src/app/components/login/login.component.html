<div class="login-main row no-margin ease-in">
    <div class="row no-margin col-12 no-padding flex horizontal-center vertical-center">
        <div class="row no-margin col-12 col-sm-8 col-md-5 col-lg-3 col-xl-3 no-padding wrapper-box">
            <div class="col-12 msg text-center ease-in" *ngIf="elementsDisplay.greeting.status">
                {{ LOGIN_CONST.WELCOME }}
            </div>
            <div class="col-12 msg text-center ease-in" *ngIf="elementsDisplay.tutorial.status">
                {{ LOGIN_CONST.T1 }}
            </div>
            <div class="col-12 msg text-center ease-in" *ngIf="elementsDisplay.requestName.status">
                {{ LOGIN_CONST.T2 }}
            </div>
            <div class="row no-margin col-12 no-padding login-wrapper transition-all ease-in" *ngIf="elementsDisplay.login.status" [ngClass]="{ 'box-shadow': checked }">
                <div class="col-12 login-title">
                    {{ LOGIN_CONST.LOGIN }}
                </div>
                <div class="col-12 login-body transition-all" [ngClass]="{ 'border-wrapper': checked }">
                    <mat-form-field class="col-12 no-padding">
                        <input matInput [placeholder]="LOGIN_CONST.USERNAME" [formControl]="login.controls.username" />
                        <mat-hint align="end">{{COMMON.REQUIRED}} {{login.controls.username.value.length}} / 20</mat-hint>
                        <!-- <mat-hint *ngIf="!login.controls.username.touched" [innerHTML]="COMMON.REQUIRED"> </mat-hint> -->
                        <mat-error *ngIf="login.controls.username.touched && !login.controls.username.valid" [innerHTML]="ERROR.USERNAME_REQUIRED"></mat-error>
                    </mat-form-field>
                </div>
                <div class="row no-margin col-12 login-footer flex horizontal-end">
                    <div class="col-12 no-padding">
                        <div class="flex horizontal-end">
                            <div class="btn-separator">
                                <button mat-raised-button mat-button color="" (click)="reload()">{{ COMMON.RELOAD }}</button>
                            </div>
                            <div class="btn-separator">
                                <button mat-raised-button mat-button [disabled]="!login.valid" color="" (click)="continue()">{{ COMMON.CONTINUE }}</button>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="col-12 flex horizontal-end check-separator">
                        <mat-checkbox class="example-margin" color="primary" [(ngModel)]="checked">{{ COMMON.SHADOW }}</mat-checkbox>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
